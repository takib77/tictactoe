<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictactoe</title>
    <link rel="stylesheet" href="./tictactoe.css">
</head>
<body>
    <h1>ÖTÖDÖLŐ</h1>
    <table id="game">
        <tr class="row">
            <td class="sector" data-row="0" data-cell="0"></td>
            <td class="sector" data-row="0" data-cell="1"></td>
            <td class="sector" data-row="0" data-cell="2"></td>
        </tr>
        <tr class="row">
            <td class="sector" data-row="1" data-cell="0"></td>
            <td class="sector" data-row="1" data-cell="1"></td>
            <td class="sector" data-row="1" data-cell="2"></td>
        </tr>
        <tr class="row">
            <td class="sector" data-row="2" data-cell="0"></td>
            <td class="sector" data-row="2" data-cell="1"></td>
            <td class="sector" data-row="2" data-cell="2"></td>
        </tr>
    </table>


    <script src="./tictactoe.js"></script>
</body>
</html>
